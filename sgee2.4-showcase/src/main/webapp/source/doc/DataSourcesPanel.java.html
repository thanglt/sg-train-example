package com.smartgwt.sample.showcase.client.doc;

import com.google.gwt.user.client.Command;
import com.google.gwt.user.client.DeferredCommand;
import com.smartgwt.client.widgets.Canvas;
import com.smartgwt.client.widgets.HTMLPane;
import com.smartgwt.client.widgets.events.DrawEvent;
import com.smartgwt.client.widgets.events.DrawHandler;
import com.smartgwt.sample.showcase.client.PanelFactory;
import com.smartgwt.sample.showcase.client.ShowcasePanel;

public class DataSourcesPanel implements EntryPoint {

    public void onModuleLoad() {
        final HTMLPane pane = new HTMLPane();
        pane.setWidth100();
        pane.setPadding(10);
        pane.setHeight100();
        pane.setContentsURL("doc/server-integratration.html");
        pane.setBorder("1px solid gray");

        pane.addDrawHandler(new DrawHandler() {
            public void onDraw(DrawEvent event) {
                DeferredCommand.addCommand(new Command() {
                    public void execute() {
                        pane.redraw();
                    }
                });
            }
        });
        pane.draw();
    }
}
